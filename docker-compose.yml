version: "3.8"

services:
  postgres:
    image: postgres
    container_name: postgres_db
    environment:
      POSTGRES_USER: alikhan
      POSTGRES_PASSWORD: alikhan123
      POSTGRES_DB: school
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    container_name: nextjs_app
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://alikhan:alikhan123@postgres:5432/school
    depends_on:
      - postgres
